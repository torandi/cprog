equipment_prefixes:
  one_hand: &one_hand_prefixes
    - !prefix #extra_damage
      - name: Sharp
        attributes:
          damage_extra: 1
      - name: Fine
        attributes:
          damage_extra: 2
      - name: Warrior's
        attributes:
          damage_extra: 3
      - name: Soldiers's
        attributes:
          damage_extra: 4
      - name: Knight's
        attributes:
          damage_extra: !rnd 5,6
      - name: Lord's
        attributes:
          damage_extra: !rnd 7,8
      - name: Master's
        attributes:
          damage_extra: !rnd 9,10
      - name: Grandmaster's
        attributes:
          damage_extra: !rnd 11,12
    - !prefix #overpower
      - name: Deadly
        attributes:
          damage_overpower: -1
      - name: Vicious
        attributes:
          damage_overpower: -2
      - name: Brutal
        attributes:
          damage_overpower: -3
      - name: Massive
        attributes:
          damage_overpower: -4
    - !affix #strength
      - name: Of Strength
        attributes:
          strength: !rnd 1,5
      - name: Of Brutal Strength
        attributes:
          strength: !rnd 5,10
      - name: Of Power
        attributes:
          strength: !rnd 10,15

  two_hand: *one_hand_prefixes

